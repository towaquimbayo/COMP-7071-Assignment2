name: Production Build & Deployment
run-name: ${{ github.actor }} is deploying ğŸš€

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Get latest code
        uses: actions/checkout@v4
      - name: ğŸšš Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore
      - name: ğŸ”¨ Build .NET
        run: dotnet build --configuration Release --no-restore
      - name: ğŸšš Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: ğŸ“¦ Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ”¨ Install and build React frontend dependencies
        working-directory: assignment2.client
        run: |
          npm install
          npm run build --if-present
